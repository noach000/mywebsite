<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- IMPORTANT: Ensures proper scaling on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shrek AI Countdown</title>

  <style>
    /* =========================================
       1) Full-Viewport Setup + Flexbox Centering
       ========================================= */
    html, body {
      margin: 0; 
      padding: 0;
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;                 /* Use flexbox */
      flex-direction: column;        /* Stack items vertically */
      justify-content: center;       /* Center items vertically */
      align-items: center;           /* Center items horizontally */
      text-align: center;            /* Center text if needed */

      /* Background & default styling */
      background: linear-gradient(to bottom, #000000, #001a00);
      font-family: 'Arial', sans-serif;
      color: #00ff00; /* Default neon green */
      overflow: hidden;
    }

    /* =========================================
       2) Neon Glow Animations (Desktop Defaults)
       ========================================= */
    @keyframes neon-sharp-green {
      0%, 100% {
        text-shadow:
          0 0 2px  #00ff00,
          0 0 6px  #00ff00;
      }
      50% {
        text-shadow:
          0 0 2px  #00ff00,
          0 0 10px #00ff00;
      }
    }
    @keyframes neon-sharp-red {
      0%, 100% {
        text-shadow:
          0 0 2px  #ff0000,
          0 0 6px  #ff0000;
      }
      50% {
        text-shadow:
          0 0 2px  #ff0000,
          0 0 10px #ff0000;
      }
    }
    @keyframes intense-flicker {
      0%   { opacity: 1;   text-shadow: 0 0 5px #00ff00; }
      25%  { opacity: 0.4; text-shadow: 0 0 15px #00ff00; }
      50%  { opacity: 1;   text-shadow: 0 0 8px  #00ff00; }
      75%  { opacity: 0.4; text-shadow: 0 0 15px #00ff00; }
      100% { opacity: 1;   text-shadow: 0 0 5px #00ff00; }
    }

    /* =========================================
       3) Header, Logo, Title (Desktop)
       ========================================= */
    header img {
      max-width: 200px;
      max-height: 200px;
      object-fit: contain;
      filter: drop-shadow(0 0 25px #00ff00);
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 1.8rem; 
      margin: 0;
      text-shadow: 0 0 10px #00ff00;
    }

    /* =========================================
       4) Contract Address
       ========================================= */
    .contract {
      margin-top: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 10px #00ff00;
      margin-bottom: 20px; /* Spacing before "Trade $SHREK" */
    }
    .contract a {
      color: #00ff00;
      text-decoration: underline;
    }

    /* =========================================
       5) Trade $SHREK (Desktop Defaults)
       ========================================= */
    .trade-text {
      font-size: 2.8rem;
      font-weight: bold;
      color: #ff0000;                    /* Red text */
      text-decoration: underline;
      margin: 0 0 20px 0;               /* Spacing below */
      animation: neon-sharp-red 2s infinite ease-in-out;
      -webkit-text-stroke: 1px #7f0000;  /* Thin dark-red outline (PC) */
    }

    /* =========================================
       6) Countdown (Desktop Defaults)
       ========================================= */
    .countdown {
      font-size: 12rem;
      font-weight: bold;
      margin: 0 0 10px 0;  /* Above the beta text */
      color: #00ff00;      /* Green text */
      animation: neon-sharp-green 2s infinite ease-in-out;
      -webkit-text-stroke: 2px #003300;  /* Outline for PC */
    }

    /* =========================================
       7) Beta Text (Below Countdown)
       ========================================= */
    .beta-text {
      font-size: 1.5rem;
      font-style: italic;
      color: #00ff00;
      margin-top: 0;
      animation: intense-flicker 2s infinite;
    }

    /* =========================================
       8) Footer (Logos)
       ========================================= */
    footer {
      margin-top: 30px;
    }
    .footer-logos {
      display: inline-block;
    }
    .footer-logos a {
      margin: 0 10px;
    }
    .social-logo {
      width: 75px;
      vertical-align: middle;
      filter: drop-shadow(0 0 10px #00ff00);
    }

    /* =========================================
       9) Particles Canvas (Background)
       ========================================= */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* =========================================
       10) MEDIA QUERY FOR MOBILE (<= 600px)
           Hide images + remove text outlines
       ========================================= */
    @media (max-width: 600px) {
      /* Hide images so they don't load or display on phone */
      header img,
      .social-logo {
        display: none !important;
      }

      /* Remove text outlines for phone */
      .trade-text {
        -webkit-text-stroke: 0;
        font-size: 1.8rem; /* smaller for mobile */
      }
      .countdown {
        -webkit-text-stroke: 0;
        font-size: 6rem;   /* smaller for mobile */
      }

      .beta-text {
        font-size: 1rem;   /* smaller for mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Header (Logo + Title) -->
  <header>
    <!-- On mobile, this image is hidden via media query -->
    <img src="assets/shrek_logo.png" alt="Shrek Futuristic Logo" />
    <h1>SHREK: Smart Historical & Real-time Execution Kit</h1>
  </header>

  <!-- Contract Address -->
  <p class="contract">
    Contract Address:
    <a 
      href="https://app.hyperliquid.xyz/explorer/token/0x550ff22831954938f2be76028b15eb18"
      target="_blank"
    >
      0x550ff22831954938f2be76028b15eb18
    </a>
  </p>

  <!-- Trade $SHREK (Red) -->
  <a 
    href="https://app.hyperliquid.xyz/trade/0x550ff22831954938f2be76028b15eb18"
    target="_blank"
    class="trade-text"
  >
    Trade $SHREK
  </a>

  <!-- Countdown (Green) -->
  <div class="countdown" id="countdown">24:00:00</div>

  <!-- Beta Text (Below Countdown) -->
  <p class="beta-text">until snapshot and beta testing go live</p>

  <!-- Footer with Logos (hidden on phone) -->
  <footer>
    <div class="footer-logos">
      <a href="https://x.com/SHREK_HL_CTO" target="_blank">
        <!-- On mobile, hidden via media query -->
        <img 
          src="assets/x_logo.png"
          alt="X Logo"
          class="social-logo"
        />
      </a>
      <a 
        href="https://app.hyperliquid.xyz/trade/0x550ff22831954938f2be76028b15eb18"
        target="_blank"
      >
        <!-- On mobile, hidden via media query -->
        <img 
          src="assets/hyperliquid_logo.png"
          alt="Hyperliquid Logo"
          class="social-logo"
        />
      </a>
    </div>
  </footer>

  <!-- Particles Canvas -->
  <canvas id="particles"></canvas>

  <!-- JavaScript for Countdown & Particles -->
  <script>
    /******************************************
     * 1) Countdown Logic
     ******************************************/
    const countdownElement = document.getElementById('countdown');
    const targetDate = new Date();
    // Set 24 hours from now (example)
    targetDate.setHours(targetDate.getHours() + 24);

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownElement.textContent = "00:00:00";
        return;
      }

      const hours   = String(Math.floor((diff / (1000 * 60 * 60)) % 24)).padStart(2, '0');
      const minutes = String(Math.floor((diff / (1000 * 60)) % 60)).padStart(2, '0');
      const seconds = String(Math.floor((diff / 1000) % 60)).padStart(2, '0');

      countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateCountdown, 1000);

    /******************************************
     * 2) Particles Animation
     ******************************************/
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    // Fullscreen canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Create array of star-like particles
    const particles = Array.from({ length: 150 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      dx: Math.random() * 0.5 - 0.25,
      dy: Math.random() * 0.5 - 0.25,
    }));

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle) => {
        particle.x += particle.dx;
        particle.y += particle.dy;

        // Bounce off screen edges
        if (particle.x < 0 || particle.x > canvas.width) particle.dx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.dy *= -1;

        // Draw each particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = '#00ff00'; // Neon green stars
        ctx.fill();
      });

      requestAnimationFrame(updateParticles);
    }
    updateParticles();
  </script>
</body>
</html>
